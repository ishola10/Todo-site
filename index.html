<!DOCTYPE html>
<html>
  <head>
    <title>Todo List Application</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div class="all">
        <div class="up">
          <h1>Todo List</h1>
          <img src="Daco_5395150.png" width="5%" height="3%" alt="" />
        </div>
        <div class="container">
          <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter task..." />
            <button class="button" type="submit">Add Task</button>
          </form>
          <ul id="task-list"></ul>
          <button id="clear-all">clear all todos</button>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
